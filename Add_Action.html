    <script type="text/javascript">
        function readCookie(name) {
            var i, c, ca, nameEQ = name + "=";
            ca = document.cookie.split(';');
            for (i = 0; i < ca.length; i++) {
                c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return '';
        }
        function cancel()
        {
            if (readCookie('Role') == '1') //Check instructor
                location.href = 'Instr_ListOfStudents.html';
            else //Coordinator and Advisor
                location.href = 'ListOfStudents.html';
        }
        
        function submit() {
            var form = document.getElementById('form1')[0];
            if (form.checkValidity()) { //Check if all required field are entered
                
                if (readCookie('Role') == '1') //Check instructor
                    location.href = 'Instr_ListOfStudents.html';
                else //Coordinator and Advisor
                    location.href = 'ListOfStudents.html';
            }
        }
    </script>

                                                return confirm("You are trying to upload " + total + " files. Are you sure?");
                                            },
                                            onProgress: function (event, progress, name, number, total) {

                                            },
                                            setName: function (text) {
                                                $("#progress_report_name").text(text);
                                            },
                                            setStatus: function (text) {
                                                $("#progress_report_status").text(text);
                                            },
                                            setProgress: function (val) {
                                                $("#progress_report_bar").css('width', Math.ceil(val * 100) + "%");
                                            },
                                            onFinishOne: function (event, response, name, number, total) {
                                                //alert(response);
                                            },

                                            }

                                    });
